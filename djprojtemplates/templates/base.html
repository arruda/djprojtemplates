{% load i18n %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <meta property="og:title" content="Django Project Template">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://djprojectemplates.herokuapp.com">
    <meta property="og:image" content="https://s3-sa-east-1.amazonaws.com/gilsondev/img/django-project-templates_140.png">


    <title>Django Project Templates</title>

    {% block styles %}
        <!-- Bootstrap core CSS -->
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
        <link href="http://netdna.bootstrapcdn.com/bootswatch/3.1.1/flatly/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS for the '3 Col Portfolio' Template -->
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
    {% endblock styles %}
</head>

<body>

    <div class="container">
        <a href="https://github.com/gilsondev/djprojtemplates"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://github-camo.global.ssl.fastly.net/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>
        <div class="row">

            <div class="col-lg-12">
                <h1 class="page-header"><img src="https://s3-sa-east-1.amazonaws.com/gilsondev/img/logo.png" alt="">
                    <a href="{% url 'project:new' %}" class="btn btn-lg btn-primary">New Project</a>
                </h1>
            </div>

        </div>

        {% block main %} {% endblock main %}

    </div>
    <!-- /.container -->

    <div class="container">

        <hr>

        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p></p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

    {% block scripts %}
        <!-- JavaScript -->
        <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    {% endblock scripts %}


</body>

</html>
