{% load i18n %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Django Project Templates</title>

    {% block styles %}
        <!-- Bootstrap core CSS -->
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
        <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
        <link href="http://netdna.bootstrapcdn.com/bootswatch/3.1.1/flatly/bootstrap.min.css" rel="stylesheet">

        <!-- Custom CSS for the '3 Col Portfolio' Template -->
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
    {% endblock styles %}
</head>

<body>

    <div class="container">

        <div class="row">

            <div class="col-lg-12">
                <h1 class="page-header">Django Project Templates
                    <a href="{% url 'project:new' %}" class="btn btn-lg btn-primary">New Project</a>
                </h1>
            </div>

        </div>

        {% block main %} {% endblock main %}

    </div>
    <!-- /.container -->

    <div class="container">

        <hr>

        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p></p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

    {% block scripts %}
        <!-- JavaScript -->
        <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    {% endblock scripts %}


</body>

</html>
